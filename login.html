<!DOCTYPE html>
<html>
    <head>
       <style>
           .main{ 
               background: linear-gradient(45deg ,#fff,rgb(218, 79, 79));

               margin-top: 10%;
               box-shadow: 0 15px 15px rgba(0, 0, 0, 1);
               border-radius: 10%;
           }
           .cl button:hover{
            background: linear-gradient(35deg,brown,orange);
                box-shadow: 0 2px 5px 0 rgba(0 , 0 , 0 , 1);

                border-radius: 20%;

           }
           .cl button{
               background-color: #fff;
           }
       </style>
    </head>
    <body>
        <div class="main">
        <form onsubmit="return login()">

            <label>UserName : </label>

        <br>
        <div>
            <label>Password : </label>
            <input id='pswd' name ='pswd' type="password" required>
        </div>
        <br>
        <div class="cl">
            <button> Submit</button>
        </div>
        <div>
            <p id='result'></p>
        </div>
         <script src="./login.js"></script>
        </form>
    </div>
    </body>
</html>
